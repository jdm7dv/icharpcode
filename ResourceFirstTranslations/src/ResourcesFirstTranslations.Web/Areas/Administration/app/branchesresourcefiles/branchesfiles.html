<section id="branchesfiles-view" class="mainbar" data-ng-controller="branchesfiles as vm">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-lg-12">
                    <button class="btn btn-info btn-form-md" data-ng-click="vm.createNew()">
                        <i class="fa fa fa-plus"></i>
                        New
                    </button>
                    <div class="widget">
                        <div data-cc-widget-header title="{{vm.title}}"></div>

                        <div class="widget-content text-info">
                            <table class="table table-striped table-condensed table-hover">
                                <thead>

                                    <tr>

                                        <th class="Branch">
                                            <a data-ng-click="vm.sort_by('item.BranchDisplayName')" style="color: #555555;">
                                                Branch&nbsp;<i data-ng-class="vm.selectedCls('item.BranchDisplayName')"></i>
                                            </a>
                                        </th>
                                        <th class="File">
                                            <a data-ng-click="vm.sort_by('ResourceFile.ResourceFileDisplayName')" style="color: #555555;">
                                                File&nbsp;<i data-ng-class="vm.selectedCls('item.ResourceFileDisplayName')"></i>
                                            </a>
                                        </th>
                                        <th class="SyncRawPathAbsolute">
                                            <a data-ng-click="vm.sort_by('SyncRawPathAbsolute')" style="color: #555555;">
                                                Sync path absolute&nbsp;<i data-ng-class="vm.selectedCls('SyncRawPathAbsolute')"></i>
                                            </a>
                                        </th>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                </thead>


                                <tbody>
                                    <tr ng-repeat="item in vm.items | orderBy:vm.sort.sortingOrder:vm.sort.reverse">
                                        <td class="textLeft">{{item.BranchDisplayName}}</td>
                                        <td class="textLeft">{{item.ResourceFileDisplayName}}</td>
                                        <td class="textLeft">{{item.SyncRawPathAbsolute}}</td>
                                        <td data-ng-click="vm.editBranchFile(item)">edit</td>
                                        <td data-ng-click="vm.removeBranchFile(item)">remove</td>

                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="8">
                                            <pagination boundary-links="true"
                                                        on-select-page="vm.pageChanged(page)"
                                                        total-items="vm.branchesFilteredCount"
                                                        items-per-page="vm.paging.pageSize"
                                                        page="vm.paging.currentPage"
                                                        max-size="vm.paging.maxPagesToShow"
                                                        class="pagination-small"
                                                        previous-text="Prev"
                                                        next-text="Next"
                                                        first-text="First"
                                                        last-text="Last"></pagination>
                                        </td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div data-ng-show="vm.isBusy" class="page-splash dissolve-animation">
            <div data-cc-spinner="vm.spinnerOptions"></div>
            <div class="page-splash-message page-splash-message-subtle">{{vm.busyMessage}}</div>
        </div>
    </section>
</section>
